<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!--Bootstrap-->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1"
      crossorigin="anonymous"
    />
    <!--Google Fonts-->
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300&display=swap"
      rel="stylesheet"
    />
    <!--Axios-->
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <title>Study of Weekdays Update</title>
    <link rel="stylesheet" href="src/style.css" />
  </head>
  <body>
    <div class="card">
      <nav>
        <form id="search-form">
          <input
            type="text"
            id="city-input"
            placeholder="Type your city here"
          />
          <input type="submit" value="Search" autocomplete="off" />
        </form>
      </nav>
      <main>
        <h1>Rio de Janeiro, RJ</h1>
        <h2>Wednesday, January 28, 14:15</h2>
        <h3>
          <span>
            <img
              src="http://cdn.weatherapi.com/weather/64x64/day/116.png"
              alt="weather forecast icon"
              id="weather-icon"
          /></span>
          <span id="weather-description">Scattered Clouds</span>
        </h3>
        <br />
        <h4><span id="temperature">31</span>˚ C</h4>
      </main>
      <br />

      <section class="forecast">
        <ul>
          <li class="weekday">
            <img src="#" alt="☀️" id="next-day-icon" />
            <div id="next-day">Monday</div>
            <span class="next-day-temp">30˚| 25˚</span>
          </li>

          <li class="weekday">
            <img src="#" alt="☀️" id="second-next-day-icon" />
            <div id="second-next-day">Monday</div>
            <span class="second-next-day-temp">30˚ | 25˚</span>
          </li>

          <li class="weekday">
            <img src="#" alt="☀️" />
            <div id="third-next-day">Monday</div>
            <span class="temperature-celsius">30˚</span>
            |
            <span class="temperature-fahrenheit">25˚</span>
          </li>

          <li class="weekday">
            <img src="#" alt="☀️" />
            <div id="fourth-next-day">Monday</div>
            <span class="temperature-celsius">30˚</span>
            |
            <span class="temperature-fahrenheit">25˚</span>
          </li>

          <li class="weekday">
            <img src="#" alt="☀️" />
            <div id="fifth-next-day">Monday</div>
            <span class="temperature-celsius">30˚</span>
            |
            <span class="temperature-fahrenheit">25˚</span>
          </li>
        </ul>
      </section>
    </div>
    <footer></footer>
    <script src="src/app.js"></script>
  </body>
</html>
